<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Engine</title>
</head>
<body>
    <div class="container">
        <h1>Search Engine</h1>
        <div class="input-group">
            <input type="text" id="search-input" placeholder="Enter your keyword">
        </div>
        <div class="button-group">
            <button id="search-button">Search</button>
            <button id="clear-history-button">Clear History</button>
        </div>
        <div id="search-history">
            <h2 style="color: black; text-align: center;">Search History:</h2>
            <ul id="history-list" style="text-align: center;"></ul>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
